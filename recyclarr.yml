# yaml-language-server: $schema=https://raw.githubusercontent.com/recyclarr/recyclarr/master/schemas/config-schema.json

# A starter config to use with Recyclarr. Most values are set to "reasonable defaults". Update the
# values below as needed for your instance. You will be required to update the API Key and URL for
# each instance you want to use.
#
# Many optional settings have been omitted to keep this template simple. Note that there's no "one
# size fits all" configuration. Please refer to the guide to understand how to build the appropriate
# configuration based on your hardware setup and capabilities.
#
# For any lines that mention uncommenting YAML, you simply need to remove the leading hash (`#`).
# The YAML comments will already be at the appropriate indentation.
#
# For more details on the configuration, see the Configuration Reference on the wiki here:
# https://recyclarr.dev/wiki/yaml/config-reference/

# Configuration specific to Sonarr
sonarr:
  series:
    # Set the URL/API Key to your actual instance
    base_url: http://sonarr:8989
    api_key: !env_var API_KEY_SONARR YOUR_KEY_HERE

    # Quality definitions from the guide to sync to Sonarr. Choices: series, anime
    quality_definition:
      type: series

    # Release profiles from the guide to sync to Sonarr v3 (Sonarr v4 does not use this!)
    # Use `recyclarr list release-profiles` for values you can put here.
    # https://trash-guides.info/Sonarr/Sonarr-Release-Profile-RegEx/

    media_naming:
      series: jellyfin
      season: default
      episodes:
        rename: true
        standard: default
        daily: default
        anime: default

    delete_old_custom_formats: true

    include:
      # Comment out any of the following includes to disable them
      - template: sonarr-quality-definition-series
      - template: sonarr-v4-quality-profile-web-1080p
      - template: sonarr-v4-custom-formats-web-1080p
      - template: sonarr-v4-quality-profile-web-2160p
      - template: sonarr-v4-custom-formats-web-2160p

# Custom Formats: https://recyclarr.dev/wiki/yaml/config-reference/custom-formats/
    custom_formats:
      # HDR Formats
      - trash_ids:
          # Comment out the next line if you and all of your users' setups are fully DV compatible
          - 9b27ab6498ec0f31a3353992e19434ca # DV (WEBDL)
          # HDR10Plus Boost - Uncomment the next line if any of your devices DO support HDR10+
          # - 0dad0a507451acddd754fe6dc3a7f5e7 # HDR10Plus Boost
        quality_profiles:
          - name: WEB-2160p

      # Optional
      - trash_ids:
          - 2016d1676f5ee13a5b7257ff86ac9a93 # SDR
        quality_profiles:
          - name: WEB-2160p
            score: 0 # Uncomment this line to enable SDR releases

  animu:
    base_url: http://sonarr-anime:8989
    api_key: !env_var API_KEY_SONARR_ANIME YOUR_KEY_HERE

    include:
      # Comment out any of the following includes to disable them
      - template: sonarr-quality-definition-anime
      - template: sonarr-v4-quality-profile-anime
      - template: sonarr-v4-custom-formats-anime

    # Quality definitions from the guide to sync to Sonarr. Choices: series, anime
    quality_definition:
      type: anime

    media_naming:
      series: jellyfin
      season: default
      episodes:
        rename: true
        standard: default
        daily: default
        anime: default

    delete_old_custom_formats: true

# Custom Formats: https://recyclarr.dev/wiki/yaml/config-reference/custom-formats/
    custom_formats:
      - trash_ids:
          - 026d5aadd1a6b4e550b134cb6c72b3ca # Uncensored
        quality_profiles:
          - name: Remux-1080p - Anime
            score: 0 # Adjust scoring as desired

      - trash_ids:
          - b2550eb333d27b75833e25b8c2557b38 # 10bit
        quality_profiles:
          - name: Remux-1080p - Anime
            score: 0 # Adjust scoring as desired

      - trash_ids:
          - 418f50b10f1907201b6cfdf881f467b7 # Anime Dual Audio
        quality_profiles:
          - name: Remux-1080p - Anime
            score: 0 # Adjust scoring as desired


# Configuration specific to Radarr.
radarr:
  sqp-1-1080p:
    # Set the URL/API Key to your actual instance
    base_url: http://radarr-classic:7878
    api_key: !env_var API_KEY_RADARR_CLASSIC YOUR_KEY_HERE

    delete_old_custom_formats: true

    media_naming:
      folder: jellyfin
      movie:
        rename: true
        standard: jellyfin

    quality_profiles:
      - name: SQP-1 (1080p)
      # Uncomment the below line if you don't have access to top-tier indexers
        min_format_score: 10

    include:
      # Comment out any of the following includes to disable them
      - template: radarr-quality-definition-sqp-streaming
      - template: radarr-quality-profile-sqp-1-1080p
      - template: radarr-custom-formats-sqp-1-1080p

# Custom Formats: https://recyclarr.dev/wiki/yaml/config-reference/custom-formats/
    custom_formats:
      # Movie Versions
      - trash_ids:
      # Uncomment the next line if you prefer WEBDL with IMAX Enhanced to BHDStudio
          - 9f6cbff8cfe4ebbc1bde14c7b7bec0de # IMAX Enhanced

      # Optional - uncomment any of the following if you want them added to your profile
          # - b6832f586342ef70d9c128d40c07b872 # Bad Dual Groups
          # - 90cedc1fea7ea5d11298bebd3d1d3223 # EVO (no WEBDL)
          # - ae9b7c9ebde1f3bd336a8cbd1ec4c5e5 # No-RlsGroup
          # - 7357cf5161efbf8c4d5d0c30b4815ee2 # Obfuscated
          # - 5c44f52a8714fdd79bb4d98e2673be1f # Retags
          # - f537cf427b64c38c8e36298f657e4828 # Scene
          # - 0a3f082873eb454bde444150b70253cc # Extras
          # - bfd8eb01832d646a0a89c4deb46f8564 # Upscaled
        quality_profiles:
          - name: SQP-1 (1080p)


  sqp-1-2160p:
    base_url: http://radarr-4k:7878
    api_key: !env_var API_KEY_RADARR_4K YOUR_KEY_HERE

    delete_old_custom_formats: true

    media_naming:
      folder: jellyfin
      movie:
        rename: true
        standard: jellyfin

    quality_profiles:
      - name: SQP-1 (2160p)
        # Uncomment the below line if you don't have access to top-tier indexers
        min_format_score: 10

    include:
      # Comment out any of the following includes to disable them
      - template: radarr-quality-definition-sqp-streaming

      # Choose *one* of the following four options to determine quality profile preference
      # IMAX-E options also require uncommenting the IMAX Enhanced custom format below
      # Comment out all four options to disable quality profile sync
      # - template: radarr-quality-profile-sqp-1-2160p-default
      - template: radarr-quality-profile-sqp-1-2160p-imax-e
      # - template: radarr-quality-profile-sqp-1-2160p-4k-only-default
      # - template: radarr-quality-profile-sqp-1-2160p-4k-only-imax-e
      - template: radarr-custom-formats-sqp-1-2160p

# Custom Formats: https://recyclarr.dev/wiki/yaml/config-reference/custom-formats/
    custom_formats:
      # Movie Versions
      - trash_ids:
          # Uncomment the next line if you prefer 1080p/2160p WEBDL with IMAX Enhanced
          - 9f6cbff8cfe4ebbc1bde14c7b7bec0de # IMAX Enhanced
        quality_profiles:
          - name: SQP-1 (2160p)

      # Unwanted
      - trash_ids:
          # Uncomment the next six lines to block all x265 HD releases
          # - 839bea857ed2c0a8e084f3cbdbd65ecb # x265 (no HDR/DV)
        # quality_profiles:
          # - name: SQP-1 (2160p)
            # score: 0
      # - trash_ids:
          # - dc98083864ea246d05a42df0d05f81cc # x265 (HD)
        quality_profiles:
          - name: SQP-1 (2160p)

      # Optional
      - trash_ids:
          # Uncomment any of the following optional custom formats if you want them to be added to
          # the quality profile
          # - b6832f586342ef70d9c128d40c07b872 # Bad Dual Groups
          # Uncomment the next line if you have a setup that supports HDR10+
          # - b17886cb4158d9fea189859409975758 # HDR10+ Boost
          # - 90cedc1fea7ea5d11298bebd3d1d3223 # EVO (no WEBDL)
          # - ae9b7c9ebde1f3bd336a8cbd1ec4c5e5 # No-RlsGroup
          # - 7357cf5161efbf8c4d5d0c30b4815ee2 # Obfuscated
          # - 5c44f52a8714fdd79bb4d98e2673be1f # Retags
          # - f537cf427b64c38c8e36298f657e4828 # Scene
        quality_profiles:
          - name: SQP-1 (2160p)

      - trash_ids:
          - 9c38ebb7384dada637be8899efa68e6f # SDR
        quality_profiles:
          - name: SQP-1 (2160p)
            score: 0 # Uncomment this line to allow SDR releases